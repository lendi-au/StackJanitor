service:
  name: StackJanitor

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2

functions:
  logCloudFormationStack:
    handler: src/logCloudFormationStack.index
    events:
      - cloudwatchEvent:
          event:
            source:
              - "aws.cloudformation"
            detail:
              eventSource:
                - "cloudformation.amazonaws.com"
              eventName:
                - "CreateStack"
                - "UpdateStack"

  deleteCloudFormationStack:
    handler: src/deleteCloudFormationStack.index
    events:
      - cloudwatchEvent:
          event:
            source:
              - "aws.cloudformation"
            detail:
              eventSource:
                - "cloudformation.amazonaws.com"
              eventName:
                - "DeleteStack"
