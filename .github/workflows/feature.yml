name: Feature Build

on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Build 👷‍♀️
      run: yarn
    - name: Lint 👮‍♀️
      run: yarn lint:format
    - name: Test 🙏
      run: yarn test --collectCoverage=true
