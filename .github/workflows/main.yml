name: CI

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Build 👷‍♀️
      run: yarn
    - name: Lint 👮‍♀️
      run: yarn lint:format
    - name: Test 🙏
      run: yarn test --collectCoverage=true