name: Release

on:
  push:
    branches:
      - '*'

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: git init
    - run: git config user.name "GitHub Actions"
    - run: git config user.email "ci@lendi.com.au"
    - run: yarn
    - run: yarn release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}