name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: node -p "require('./package.json').version" > version.txt
    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifact: "*"
        bodyFile: "body.md"
        token: ${{ secrets.GITHUB_TOKEN }}